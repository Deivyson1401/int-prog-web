<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual do Investidor</title>
</head>
<body>
    <header>
        <h1>
            Manual do investidor
        </h1>
    </header>
    <main>
        <ol>
           <li>
            <h2>
                Gastar, poupar ou investir?
            </h2>
            <p>
                <a id="slc1" href="https://christianosantos.com/files/cs1/manual-do-investidor/pagina-01.html" target="ifr-ind" onclick="changeName('slc1')">Clique aqui</a></p>
           </li>
           <li>
            <h2>
                Renda fixa ou variável?
            </h2>
            <p>
                <a id="slc2" href="https://christianosantos.com/files/cs1/manual-do-investidor/pagina-02.html" target="ifr-ind" onclick="changeName('slc2')">Clique aqui</a>
            </p>
           </li>
           <li>
            <h2>
                Conhecendo o seu perfil de investidor
            </h2>
            <p>
                <a id="slc3" href="https://christianosantos.com/files/cs1/manual-do-investidor/pagina-03.html" target="ifr-ind" onclick="changeName('slc3')">Clique aqui</a>
            </p>
           </li>
           <li>
            <h2>
                Planejamento financeiro
            </h2>
            <p>
                <a id="slc4" href="https://christianosantos.com/files/cs1/manual-do-investidor/pagina-04.html" target="ifr-ind" onclick="changeName('slc4')">Clique aqui</a>
            </p>
           </li>
        </ol>
        <div style="border: 1px solid black; height: min-content;">
            <h3 id="nm-frm" style="text-align: center;">
                Gastar, poupar ou investir?
            </h3>
            <iframe width="1000px" height="500" name="ifr-ind" src="https://christianosantos.com/files/cs1/manual-do-investidor/pagina-01.html" frameborder="0">Iframe indicado</iframe>
        </div>
    </main>
    <script>
        function changeName(tag_id){
            let name_tag_selected = document.getElementById(tag_id).id
            let name_tag_frm = document.getElementById('nm-frm')

            switch (name_tag_selected) {
                case 'slc1':
                    name_tag_frm.innerHTML = `Gastar, poupar ou investir?`
                    break;
                case 'slc2':
                    name_tag_frm.innerHTML = `Renda fixa ou variável?`
                break;
                case 'slc3':
                    name_tag_frm.innerHTML = `Conhecendo o seu perfil de investidor`
                    break;
                case 'slc4':
                    name_tag_frm.innerHTML = `Planejamento financeiro`
                break;
                default:
                    break;
            }


        }
    </script>
</body>
</html>
